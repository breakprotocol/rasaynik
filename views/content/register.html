<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>Register</h2>
            </div>
        </div>
    </div>
</div>

<div class=" panel-content">
                <div class="row" style="background-color:white ;border-radius: 5px;" >
                    <div class="col-md-4">
                        <div class = "table-area ">
                            <div class="form-horizontal"></div>
                            <div class="form-group">
                                <form><!-- 
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">User Name</label>
                                    <input type="email"  class="form-control" ng-model="formData.username">
                                     </div> -->
                                  <div class="form-group">
                                    <label for="exampleInputPassword1">Username</label>
                                    <input type="text" class="form-control"  placeholder="" ng-model="formData.username">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control"  placeholder="" ng-model="formData.password">
                                  </div>
                                  <div class="form-group">
                                  <label for="exampleFormControlSelect1">Access Level</label>
                                  <select class="form-control" ng-model="formData.access">
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                  </select>
                                </div>
                                  <button type="submit" class="btn btn-primary" ng-click="register(formData)">Register</button>
                                </form>
                            </div>
    
                                  <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-success" ng-show="successMessagebool ">
                                  <strong>{{successMessage }}</strong>
                                  </div>
                        </div>
                    </div>
                </div>
</div>
</div>
