<div class="heading-sec">
  <div class="row">
    <div class="col-md-4 column">
      <div class="heading-profile">
        <h2>Category</h2>
      </div>
    </div>
  </div>
</div>

<!-- TABLE  -->
<div class=" panel-content ">
  <div class="row ">
    <div class="col-md-12 ">
      <div class="widget ">
        <div class="table-area ">
          <div class="widget-title ">
            <div class="pull-right">
              <!-- <form class="search-form mr-form ">
                  <input type="text " ng-change="searchInTable(search) " placeholder="Search Here...
                                     " ng-model="search" />
                </form> -->
            </div>
            <h3>List of Special Award Banners
              <span class="tableTotal">(Total : {{totalItems}}) </span>
            </h3>
          </div>
          <div class="table-responsive ">
            <!--<div class="table-responsive " ng-show="totalItems>0 ">-->
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>
                    Name
                  </th>
                  <th>
                    Quantity
                  </th>
                  <th>
                    Quality
                  </th>
                  <th>
                    Price
                  </th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!--<tr ng-repeat="item in items">-->
                <tr ng-repeat="item in row track by $index">
                  <!--<tr>-->
                  <!-- for pagination -->
                  <!-- <td>{{($index + 1)+((formData.page-1)*maxRow)}}</td> -->
                  <td>{{$index + 1}}</td>

                  <td>
                    <ui-select multiple tagging="" ng-model="row.name" theme="bootstrap"  style="width: 300px;" title="Choose a person">
                      <ui-select-match placeholder="Name">{{$item.name}}</ui-select-match>
                      <ui-select-choices repeat="prod in products">
                        <div  ng-bind-html="(prod.name | highlight: $select.search) +' (new)'"></div>
                      </ui-select-choices>
                    </ui-select>
                  </td>
                  <td>
                    <input type="number" style="width: 50px;" ng-model="item.qnty">                    
                  </td>
                  <td>
                    <input type="number" style="width: 50px;" ng-model="item.qlty">
                  </td>
                  <td>
                    <input type="number" style="width: 50px;" ng-model="item.price">                    
                  </td>
                  <td>
                    <a class="btn btn-danger" ng-click="removeRow($index)">
                      <i class="fa fa-trash"></i> Remove
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="tableData " ng-show="totalItems===0 ">
            <h5>No data found</h5>
          </div>
          <div class="tableData " ng-show="totalItems===undefined ">
            <h5>Loading Data</h5>
          </div>
          <ul ng-if="totalItems" ng-change="viewTable()" uib-pagination total-items="totalItems" items-per-page="maxRow" ng-model="formData.page"
            max-size="template.pageMax" class="pagination-sm" boundary-links="true" force-ellipses="true"></ul>
            <input type="button" class="btn btn-success pull-right" ng-click="addRow()" value="Add">
              
        </input>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- TABLE  END -->
