<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>Store Room Entry</h2>
            </div>
        </div>
    </div>
</div>

<!-- TABLE  -->
<div class=" panel-content ">
    <div class="row ">
        <div class="col-md-12 ">
            <div class="widget ">
                <div class="table-area ">
                    <div class="widget-title ">
                        <div class="pull-right">
                            <!-- <form class="search-form mr-form ">
                    <input type="text " ng-change="searchInTable(search) " placeholder="Search Here...
                                       " ng-model="search" />
                  </form> -->
                        </div>
                        <h3>Store Room Entry
                            <span class="tableTotal">(Total : {{totalItems}}) </span>
                        </h3>

                    </div>
                    <div class="table-responsive">
                        <!--<div class="table-responsive " ng-show="totalItems>0 ">-->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>
                                        Type
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Quantity
                                    </th>
                                    <th ng-if="profile.credentials==3 || profile.credentials==0">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- ng-repeat="item in formData.stock track by $index" -->
                                
                                <tr ng-repeat="item in items track by $index">
                                    <!--<tr>-->
                                    <!-- for pagination -->
                                    <!-- <td>{{($index + 1)+((formData.page-1)*maxRow)}}</td> -->
                                    <td>{{((formData.page-1) * 10) + $index + 1}} </td>                                   


                                    <td>
                                        {{item.name}}
                                    </td>
                                    <td>
                                        {{item.type}}
                                    </td>
                                    <td>
                                        {{item.quantity}}
                                    </td>
                                    <td ng-if="profile.credentials==3 || profile.credentials==0">
                                        <a class="btn" ng-class="{'btn-success':item.status=='approve'}" ng-click="approveDecline(item,1)">
                                            <i class="fa fa-thumbs-up fa-2x"></i>
                                        </a>
                                        <a class="btn" ng-class="{'btn-danger':item.status=='reject'}" ng-click="approveDecline(item,0)">
                                            <i class="fa fa-thumbs-down fa-2x"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tableData " ng-show="totalItems===0 ">
                        <h5>No data found</h5>
                    </div>
                    <div class="tableData " ng-show="totalItems===undefined ">
                        <h5>Loading Data</h5>
                    </div>
                    <ul ng-if="totalItems" ng-change="viewTable();" uib-pagination total-items="totalItems" items-per-page="maxRow" ng-model="formData.page"
                        max-size="template.pageMax" class="pagination-sm" boundary-links="true " force-ellipses="true "></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- TABLE  END -->
