<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>Store Room Entry</h2>
            </div>
        </div>
    </div>
</div>

<!-- TABLE  -->
<div class=" panel-content ">
    <div class="row ">
        <div class="col-md-12 ">
            <div class="widget ">
                <div class="table-area ">
                    <div class="widget-title ">
                        <div class="pull-right">
                            <!-- <form class="search-form mr-form ">
                    <input type="text " ng-change="searchInTable(search) " placeholder="Search Here...
                                       " ng-model="search" />
                  </form> -->
                        </div>
                        <h3>Store Room Entry
                            <span class="tableTotal">(Total : {{totalItems}}) </span>
                        </h3>

                    </div>
                    <div class="table-responsive">
                        <!--<div class="table-responsive " ng-show="totalItems>0 ">-->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>
                                        Type
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Quantity
                                    </th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- ng-repeat="item in formData.stock track by $index" -->
                                
                                <tr ng-repeat="item in formData.stock track by $index">
                                    <!--<tr>-->
                                    <!-- for pagination -->
                                    <!-- <td>{{($index + 1)+((formData.page-1)*maxRow)}}</td> -->
                                    <td>{{$index + 1}}</td>


                                    <td>
                                        {{item.name}}
                                    </td>
                                    <td>
                                        {{item.type}}
                                    </td>
                                    <td>
                                        {{item.quantity}}
                                    </td>
                                    <td>
                                        <a class="btn" ng-class="{'btn-success':item.status=='approve'}" ng-click="item.status='approve'">
                                            <i class="fa fa-thumbs-up fa-2x"></i>
                                        </a>
                                        <a class="btn" ng-class="{'btn-danger':item.status=='reject'}" ng-click="item.status='reject'">
                                            <i class="fa fa-thumbs-down fa-2x"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                   
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- TABLE  END -->
